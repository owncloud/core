default:
  autoload:
    '': %paths.base%/../features/bootstrap
  extensions:
    SensioLabs\Behat\PageObjectExtension: ~

  suites:
    files:
      paths:
        - %paths.base%/../features/files
      context: &common_suite_context
        parameters:
          ocPath: ./
          adminPassword: admin
          regularUserPassword: 123456
          regularUserName: regularuser
          regularUserNames: user1,user2,user3,usergrp
          regularGroupName: regulargrp
          regularGroupNames: grp1,grp2,grp3,grpuser
      contexts:
        - FeatureContext:
        - LoginContext:
        - UsersContext:
        - FilesContext:

    moveFilesFolders:
      paths:
        - %paths.base%/../features/moveFilesFolders
      context: *common_suite_context
      contexts:
        - FeatureContext:
        - LoginContext:
        - UsersContext:
        - FilesContext:

    renameFiles:
      paths:
        - %paths.base%/../features/renameFiles
      context: *common_suite_context
      contexts:
        - FeatureContext:
        - LoginContext:
        - UsersContext:
        - FilesContext:

    renameFolders:
      paths:
        - %paths.base%/../features/renameFolders
      context: *common_suite_context
      contexts:
        - FeatureContext:
        - LoginContext:
        - UsersContext:
        - FilesContext:

    trashbin:
      paths:
        - %paths.base%/../features/trashbin
      context: *common_suite_context
      contexts:
        - FeatureContext:
        - LoginContext:
        - UsersContext:
        - FilesContext:

    sharing:
      paths:
        - %paths.base%/../features/sharing
      context: *common_suite_context
      contexts:
        - FeatureContext:
        - LoginContext:
        - UsersContext:
        - FilesContext:
        - SharingContext:

    other:
      paths:
        - %paths.base%/../features/other
      context: *common_suite_context
      contexts:
        - FeatureContext:
        - LoginContext:
        - UsersContext:
        - FilesContext:
        - PersonalSecuritySettingsContext:
        - PersonalGeneralSettingsContext:
