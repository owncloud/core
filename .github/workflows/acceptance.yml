name: Acceptance Tests

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read

concurrency:
  group: acceptance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  acceptance-api:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ["7.4", "8.0", "8.1", "8.2", "8.3", "8.4", "8.5"]
    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: owncloud
          MYSQL_USER: owncloud
          MYSQL_PASSWORD: owncloud
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: curl, gd, json, xml, zip, pdo_mysql
          ini-values: "memory_limit=1024M"
          tools: composer
      - name: Install dependencies
        run: |
          make install-composer-deps
          make vendor-bin-behat
      - name: Install Server
        env:
          DB_TYPE: mariadb
          DB_NAME: owncloud
          DB_USERNAME: owncloud
          DB_PASSWORD: owncloud
          DB_HOST: 127.0.0.1
        run: |
          # The install script expects wait-for-it, but we use GHA health checks.
          # We can create a dummy wait-for-it or just rely on health checks.
          sudo apt-get install -y wait-for-it
          bash tests/drone/install-server.sh
      - name: Start Web Server
        run: php -S 0.0.0.0:8080 &
      - name: Run API Acceptance tests
        env:
          TEST_SERVER_URL: http://localhost:8080
        run: make test-acceptance-api

  acceptance-cli:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ["7.4", "8.0", "8.1", "8.2", "8.3", "8.4", "8.5"]
    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: owncloud
          MYSQL_USER: owncloud
          MYSQL_PASSWORD: owncloud
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: curl, gd, json, xml, zip, pdo_mysql
          ini-values: "memory_limit=1024M"
          tools: composer
      - name: Install dependencies
        run: |
          make install-composer-deps
          make vendor-bin-behat
      - name: Install Server
        env:
          DB_TYPE: mariadb
          DB_NAME: owncloud
          DB_USERNAME: owncloud
          DB_PASSWORD: owncloud
          DB_HOST: 127.0.0.1
        run: |
          sudo apt-get install -y wait-for-it
          bash tests/drone/install-server.sh
      - name: Run CLI Acceptance tests
        run: make test-acceptance-cli

  acceptance-webui:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ["7.4", "8.0", "8.1", "8.2", "8.3", "8.4", "8.5"]
    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: owncloud
          MYSQL_USER: owncloud
          MYSQL_PASSWORD: owncloud
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: curl, gd, json, xml, zip, pdo_mysql
          ini-values: "memory_limit=1024M"
          tools: composer
      - name: Install dependencies
        run: |
          make install-composer-deps
          make vendor-bin-behat
      - name: Install Server
        env:
          DB_TYPE: mariadb
          DB_NAME: owncloud
          DB_USERNAME: owncloud
          DB_PASSWORD: owncloud
          DB_HOST: 127.0.0.1
        run: |
          sudo apt-get install -y wait-for-it
          bash tests/drone/install-server.sh
      - name: Start Web Server
        run: php -S 0.0.0.0:8080 &
      - name: Run WebUI Acceptance tests
        env:
          SELENIUM_HOST: localhost
          SELENIUM_PORT: 4444
          TEST_SERVER_URL: http://localhost:8080
        run: make test-acceptance-webui
