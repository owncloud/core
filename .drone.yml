---
kind: pipeline
type: docker
name: changelog

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: clone-master
  pull: always
  image: plugins/git-action:1
  settings:
    actions:
    - clone
    branch: master
    netrc_machine: github.com
    netrc_password:
      from_secret: github_token
    netrc_username:
      from_secret: github_username
    path: /drone/src
    remote: https://github.com/owncloud/core.git
  when:
    ref:
      exclude:
      - refs/pull/**

- name: clone-branch
  pull: always
  image: plugins/git-action:1
  settings:
    actions:
    - clone
    branch: ${DRONE_SOURCE_BRANCH}
    netrc_machine: github.com
    netrc_password:
      from_secret: github_token
    netrc_username:
      from_secret: github_username
    path: /drone/src
    remote: https://github.com/owncloud/core.git
  when:
    ref:
      exclude:
      - refs/heads/master

- name: generate
  pull: always
  image: toolhippie/calens:latest
  commands:
  - calens >| CHANGELOG.md

- name: diff
  pull: always
  image: owncloud/alpine:latest
  commands:
  - git diff

- name: output
  pull: always
  image: toolhippie/calens:latest
  commands:
  - cat CHANGELOG.md

- name: publish
  pull: always
  image: plugins/git-action:1
  settings:
    actions:
    - commit
    - push
    author_email: devops@owncloud.com
    author_name: ownClouders
    branch: master
    message: Automated changelog update [skip ci]
    netrc_machine: github.com
    netrc_password:
      from_secret: github_token
    netrc_username:
      from_secret: github_username
  when:
    ref:
      exclude:
      - refs/pull/**

trigger:
  ref:
  - refs/heads/master
  - refs/pull/**

depends_on:
- install-dependencies-php7.1

