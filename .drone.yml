  - php occ security:certificates:import /drone/server.crt
  - php occ security:certificates
  environment:
    DB_TYPE: mariadb

- name: tech-preview
  pull: always
  image: owncloudci/php:7.1
  commands:
  - php occ config:system:set dav.enable.tech_preview --value=true --type boolean

- name: setup-storage
  pull: always
  image: owncloudci/php:7.1
  commands:
  - mkdir -p /drone/src/work/local_storage
  - php occ app:enable files_external
  - php occ config:system:set files_external_allow_create_new_local --value=true
  - php occ config:app:set core enable_external_storage --value=yes
  - php occ files_external:create local_storage local null::null -c datadir=/drone/src/work/local_storage
  - php occ user:add --password-from-env user1
  environment:
    OC_PASS: 123456

- name: fix-permissions
  pull: always
  image: owncloudci/php:7.1
  commands:
  - chown -R www-data /drone/src

- name: create-share
  pull: always
  image: owncloudci/php:7.1
  commands:
  - curl -k -s -u user1:123456 -X MKCOL "https://server/remote.php/webdav/new_folder"
  - "curl -k -s -u user1:123456 \"https://server/ocs/v2.php/apps/files_sharing/api/v1/shares\" -H \"OCS-APIREQUEST: true\" --data \"path=/new_folder&shareType=0&permissions=15&name=new_folder&shareWith=admin\""
  - echo -n "PUBLIC_TOKEN=" > .env
  - "curl -k -s -u user1:123456 \"https://server/ocs/v2.php/apps/files_sharing/api/v1/shares\" -H \"OCS-APIREQUEST: true\" --data \"path=/new_folder&shareType=3&permissions=15&name=new_folder\" | grep token | cut -d\">\" -f2 | cut -d\"<\" -f1 >> .env"

