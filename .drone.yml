  pull: always
  image: owncloud/litmus:latest
  commands:
  - source .env
  - export LITMUS_URL="https://server/remote.php/webdav"
  - /usr/local/bin/litmus-wrapper
  environment:
    LITMUS_PASSWORD: admin
    LITMUS_USERNAME: admin
    TESTS: basic copymove props locks http

